<h2>Products</h2>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
    <hr>
  <div *ngFor="let items of product.productList; index as itemId">
    <h4>
      <a [title]="items.productName + ' details'" [routerLink]="['/items', productId, itemId]">
        {{ items.productName }}
      </a>
    </h4>
    <p>{{ items.specs }}</p>
    <button (click)="share()">
    Share
    </button>
    <app-product-alerts
      [product]="items" (notify)="onNotify()">
    </app-product-alerts>
      <hr>
  </div>

</div>
